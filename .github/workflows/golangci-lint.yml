name: golangci-lint
on:
  push:
    branches:
    - "*"
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        cache: true
        go-version: 1.21.0
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.54.2
