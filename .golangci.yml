run:
  concurrency: 4
  go: '1.26'
  timeout: 10m
  issues-exit-code: 1
  tests: true
  build-tags:
    - e2e

version: "2"

output:
  formats:
    text:
      path: stdout

formatters:
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/alex1989hu/kubelet-serving-cert-approver)

linters:
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - errname
    - exhaustive
    - exptostd
    - fatcontext
    - gochecknoglobals
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - err113
    - goheader
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - makezero
    - misspell
    - mnd
    - modernize
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nlreturn
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usetesting
    - whitespace
    - wrapcheck
    - wsl_v5
  disable:
    - funlen
    - gochecknoinits
    - gocognit
    - gomodguard
    - rowserrcheck
    - sqlclosecheck
  settings:
    copyloopvar:
      check-alias: true
    depguard:
      rules:
        ioutil:
          deny:
            - pkg: "io/ioutil"
              desc: ioutil is deprecated in Go 1.16"
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
    govet:
      enable:
        - fieldalignment
        - shadow
    gocyclo:
      min-complexity: 10
    goconst:
      min-len: 3
      min-occurrences: 3
    goheader:
      template-path: ./hack/LICENSE.header
    makezero:
      always: true
    misspell:
      locale: US
    modernize:
      disable:
        # to avoid conflict with `--fix`
        - omitzero
    nolintlint:
      allow-unused: false
      allow-no-explanation: []
      require-explanation: false
      require-specific: true
    lll:
      line-length: 120
      tab-width: 1
    promlinter:
      strict: true
    revive:
      rules:
        - name: atomic
        - name: bare-return
        - name: blank-imports
        - name: bool-literal-in-expr
        - name: call-to-gc
        - name: confusing-naming
        - name: constant-logical-expr
        - name: context-as-argument
        - name: context-keys-type
        - name: deep-exit
        - name: dot-imports
        - name: duplicated-imports
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
        - name: flag-parameter
        - name: get-return
        - name: identical-branches
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: modifies-parameter
        - name: modifies-value-receiver
        - name: package-comments
          disabled: true
        - name: range
        - name: range-val-address
        - name: range-val-in-closure
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: string-of-int
        - name: struct-tag
        - name: superfluous-else
        - name: time-naming
        - name: unconditional-recursion
        - name: unexported-naming
        - name: unexported-return
        - name: unnecessary-stmt
        - name: unreachable-code
        - name: unused-parameter
        - name: unused-receiver
        - name: var-declaration
        - name: var-naming
        - name: waitgroup-by-value
    unused:
      exported-fields-are-used: false
    unparam:
      check-exported: false
    usetesting:
      os-create-temp: true
      os-mkdir-temp: true
      os-setenv: true
      os-temp-dir: true
      os-chdir: true
      context-background: true
      context-todo: true
    nakedret:
      max-func-lines: 30
    prealloc:
      simple: true
      range-loops: true
      for-loops: true
    testifylint:
      enable-all: true
    thelper:
      test:
        first: true
        name: true
        begin: true
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
