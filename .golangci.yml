run:
  concurrency: 4
  go: '1.20'
  timeout: 10m
  issues-exit-code: 1
  tests: true
  build-tags:
    - e2e

output:
  format: line-number

linters-settings:
  depguard:
    rules:
      ioutil:
        deny:
          - pkg: "io/ioutil"
            desc: ioutil is deprecated in Go 1.16"
    include-go-root: true
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: true
    enable:
      - fieldalignment
  gofmt:
    simplify: true
  gocyclo:
    min-complexity: 10
  dupl:
    threshold: 100
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/alex1989hu/kubelet-serving-cert-approver)
  goconst:
    min-len: 3
    min-occurrences: 3
  goheader:
    template-path: ./hack/LICENSE.header
  makezero:
    always: true
  misspell:
    locale: US
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    allow-no-explanation: []
    require-explanation: false
    require-specific: true
  lll:
    line-length: 120
    tab-width: 1
  promlinter:
    strict: true
  revive:
    rules:
      - name: atomic
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: call-to-gc
      - name: confusing-naming
      - name: constant-logical-expr
      - name: context-as-argument
      - name: context-keys-type
      - name: deep-exit
      - name: dot-imports
      - name: duplicated-imports
      - name: empty-block
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: flag-parameter
      - name: get-return
      - name: identical-branches
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: modifies-parameter
      - name: modifies-value-receiver
      - name: package-comments
      - name: range
      - name: range-val-address
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      - name: struct-tag
      - name: superfluous-else
      - name: time-naming
      - name: unconditional-recursion
      - name: unexported-naming
      - name: unexported-return
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: var-declaration
      - name: var-naming
      - name: waitgroup-by-value
  unused:
    check-exported: false
  unparam:
    check-exported: false
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: true
  thelper:
    test:
      first: true
      name: true
      begin: true

linters:
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - errname
    - exhaustive
    - exportloopref
    - gci
    - gochecknoglobals
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - makezero
    - megacheck
    - misspell
    - nakedret
    - nestif
    - nlreturn
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wrapcheck
    - wsl
  disable:
    - exhaustivestruct
    - funlen
    - gochecknoinits
    - gocognit
    - gomodguard
    - rowserrcheck
    - sqlclosecheck
  disable-all: false
  fast: false

issues:
  max-per-linter: 0
  max-same: 0
  new: false
